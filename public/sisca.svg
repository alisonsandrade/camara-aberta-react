<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fundo circular -->
  <circle cx="16" cy="16" r="16" fill="#1a365d" stroke="none"/>
  
  <!-- Prédio da Câmara (base) -->
  <rect x="6" y="20" width="20" height="8" fill="#2d5a87" rx="1"/>
  
  <!-- Colunas do prédio -->
  <rect x="8" y="12" width="2" height="8" fill="#4a90c2"/>
  <rect x="11" y="12" width="2" height="8" fill="#4a90c2"/>
  <rect x="14" y="12" width="2" height="8" fill="#4a90c2"/>
  <rect x="17" y="12" width="2" height="8" fill="#4a90c2"/>
  <rect x="20" y="12" width="2" height="8" fill="#4a90c2"/>
  <rect x="23" y="12" width="2" height="8" fill="#4a90c2"/>
  
  <!-- Telhado/Frontão -->
  <polygon points="7,12 16,6 25,12" fill="#5ba3d4"/>
  
  <!-- Letra S estilizada (SISCA) -->
  <text x="16" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle" dominant-baseline="middle">S</text>
  
  <!-- Elementos de transparência (pequenos círculos) -->
  <circle cx="10" cy="24" r="1" fill="#7cc7f0" opacity="0.7"/>
  <circle cx="16" cy="24" r="1" fill="#7cc7f0" opacity="0.7"/>
  <circle cx="22" cy="24" r="1" fill="#7cc7f0" opacity="0.7"/>
  
  <!-- Destaque superior -->
  <circle cx="16" cy="8" r="1.5" fill="#f0d000" opacity="0.9"/>
</svg>